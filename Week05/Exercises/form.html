<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html" id="reviewForm">
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- JS will populate here -->
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label for="rating1">â˜†</label>
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating2">â˜†â˜†</label>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating3">â˜†â˜†â˜†</label>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating4">â˜†â˜†â˜†â˜†</label>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
        <input type="radio" id="rating5" name="rating" value="5">
      </fieldset>

      <!-- Date of Installation -->
      <label for="date">Date of Installation</label>
      <input type="date" id="date" name="date" required>

      <!-- Features -->
      <fieldset>
        <legend>Which features did you find useful?</legend>
        <input type="checkbox" id="durability" name="features" value="durability">
        <label for="durability">Durability</label>
        <input type="checkbox" id="ease" name="features" value="ease">
        <label for="ease">Ease of Use</label>
        <input type="checkbox" id="performance" name="features" value="performance">
        <label for="performance">Performance</label>
        <input type="checkbox" id="design" name="features" value="design">
        <label for="design">Design</label>
      </fieldset>

      <!-- Review -->
      <label for="writtenReview">Written Review <span>(Optional)</span></label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <!-- Name -->
      <label for="username">Your Name <span>(Optional)</span></label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Post Review">
    </form>
  </main>
